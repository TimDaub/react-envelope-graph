<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>react-envelope-graph</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="react-envelope-graph.umd.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
          var width = 100;

          var graph = (
            <ReactEnvelopeGraph
              width={width}
              height={20}
              defaultXa={1}
              defaultXd={5}
              defaultYs={0.5}
              defaultXr={(1/4) * width}
              ratio={{
                xa: 0.1,
                xd: 0.2,
                xs: 0.5,
                xr: 0.2
              }}
              onAttackChange={({ xa, ya }) => console.log(`xa: ${xa}, ya: ${ya}`)}
              onDecayChange={xd => console.log("Decay change", xd)}
              onSustainChange={ys => console.log("Sustain change", ys)}
              onReleaseChange={xr => console.log("Release change", xr)}
            />
          )
          ReactDOM.render(graph, document.querySelector("#root"));
        </script>
    </body>
</html>
