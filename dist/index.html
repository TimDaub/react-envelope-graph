<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>react-envelope-graph</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="react-envelope-graph.umd.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
          var graph = (
            <ReactEnvelopeGraph
              width="100%"
              height="20%"
              defaultXa={1}
              defaultXd={0.5}
              defaultYs={0.5}
              defaultXr={0.7}
              ratio={{
                xa: 0.25,
                xd: 0.25,
                xs: 0.25,
                xr: 0.25
              }}
              styles={{
                line: {
                  fill: "none",
                  stroke: "red",
                  strokeWidth: 2,
                },
                background: {
                  fill: "black"
                },
                dndBox: {
                  fill: "none",
                  stroke: "blue",
                  strokeWidth: 0.1,
                  height: 1,
                  width: 1
                },
                dndBoxActive: {
                  fill: "blue",
                }
              }}
              onAttackChange={({ xa, ya }) => console.log(`xa: ${xa}, ya: ${ya}`)}
              onDecayChange={xd => console.log("xd:", xd)}
              onSustainChange={ys => console.log("ys:", ys)}
              onReleaseChange={xr => console.log("xr:", xr)}
            />
          )
          ReactDOM.render(graph, document.querySelector("#root"));
        </script>
    </body>
</html>
