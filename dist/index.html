<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>react-envelope-graph</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="react-envelope-graph.umd.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
          var graph = (
            <ReactEnvelopeGraph
              width="500px"
              height="500px"
              defaultXa={0}
              defaultXd={0.5}
              defaultYs={0.5}
              defaultXr={1}
              ratio={{
                xa: 0.25,
                xd: 0.25,
                xr: 0.25
              }}
              style={{
                backgroundColor: "black",
                padding: "2.5%"
              }}
              styles={{
                line: {
                  fill: "none",
                  stroke: "red",
                  strokeWidth: 2,
                },
                dndBox: {
                  fill: "none",
                  stroke: "blue",
                  strokeWidth: 0.1,
                  height: 1,
                  width: 1
                },
                dndBoxActive: {
                  fill: "blue",
                  stroke: "blue",
                  strokeWidth: 0.1,
                  height: 1,
                  width: 1
                }
              }}
              onChange={console.log}
            />
          )
          ReactDOM.render(graph, document.querySelector("#root"));
        </script>
    </body>
</html>
